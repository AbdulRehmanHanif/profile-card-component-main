<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="top-img">
      <img src="images/bg-pattern-top.svg" alt="" />
    </div>

    <div class="bottom-img">
      <img src="images/bg-pattern-bottom.svg" alt="" />
    </div>
    <div class="card">
        <img class="card-img" src="images/bg-pattern-card.svg" alt="">
        <img class="victor-img" src="images/image-victor.jpg" alt="">
        <h4 class="heading" >Victor Crest <span>26 <br>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; London</span></h4> 
            <table cellspacing="30" class="footer">
                <tr>
                    <td>
                        <h3>80K</h3>
                        <p>Followers</p>
                    </td>
                    <td>
                        <h3>803K</h3>
                        <p>Likes</p>
                    </td>
                    <td>
                        <h3>1.4K</h3>
                        <p>Photos</p>
                    </td>
                </tr>
            </table>
    </div>
  </body>
</html>
